name: Create Quarterly PRD Tag

on:
  workflow_dispatch: # Allows you to run this manually from the Actions tab

jobs:
  tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push tags
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create and Push Tag
        run: |
          # 1. Define your Application Name
          APP_NAME="test-release-gate"
          
          # 2. 24-Hour Timestamp: MMDDYYYY_HHMMSS
          # This prevents the "already exists" error
          TIMESTAMP=$(date +'%m%d%Y_%H%M%S')
          
          # 3. Combine into unique Tag Name
          TAG_NAME="${APP_NAME}_PRD_TAG_${TIMESTAMP}"
          
          # 4. Git Config
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # 5. Tag and Push
          echo "Creating unique tag: $TAG_NAME"
          git tag -a "$TAG_NAME" -m "Automated Release at $TIMESTAMP"
          git push origin "$TAG_NAME"
